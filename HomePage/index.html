<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tools 导航页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(10px);
        }
        
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .sidebar-title {
            font-size: 24px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-title::before {
            content: '🛠️';
            font-size: 28px;
        }
        
        .nav-list {
            flex: 1;
            padding: 15px 0;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            margin: 2px 10px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .nav-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .nav-item:hover::before {
            transform: scaleY(1);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .nav-item.active::before {
            transform: scaleY(1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .content-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .current-tool {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .iframe-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.98);
            position: relative;
            backdrop-filter: blur(20px);
        }
        
        .iframe-content {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            border-radius: 0 0 20px 20px;
        }
        
        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #718096;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
            animation: fadeIn 1s ease-out;
        }
        
        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .welcome-text {
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.7;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* 滚动条样式 */
        .nav-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .nav-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        .nav-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        .nav-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
    </style>
</head>
<body>
    <script>
        // 工具配置数组
        const tools = [
            { name: "图集工具", path: "/packer", icon: "🎨" },
            { name: "裁剪工具", path: "/cutter", icon: "✂️" },
            { name: "生成图片", path: "https://lovart.spaceq.xyz", icon: "🖌" },
        ];
    </script>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">Web Tools</h1>
            </div>
            <div class="nav-list" id="navList">
                <!-- 工具列表将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="content-header">
                <div class="current-tool" id="currentTool">选择一个工具开始使用</div>
            </div>
            <div class="iframe-container">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">🚀</div>
                    <div class="welcome-text">欢迎使用 Web Tools</div>
                    <div class="welcome-subtitle">请从左侧选择一个工具开始您的工作</div>
                </div>
                <iframe class="iframe-content" id="toolFrame" style="display: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        const navList = document.getElementById('navList');
        const currentTool = document.getElementById('currentTool');
        const toolFrame = document.getElementById('toolFrame');
        const welcomeMessage = document.getElementById('welcomeMessage');
        let activeItem = null;

        // 生成导航列表
        function generateNavList() {
            tools.forEach((tool, index) => {
                const navItem = document.createElement('button');
                navItem.className = 'nav-item';
                navItem.textContent = tool.name;
                
                // 创建图标元素
                const iconElement = document.createElement('span');
                iconElement.textContent = tool.icon;
                iconElement.style.marginLeft = 'auto';
                iconElement.style.fontSize = '16px';
                iconElement.style.opacity = '0.7';
                iconElement.style.transition = 'all 0.3s ease';
                
                navItem.appendChild(iconElement);
                navItem.onclick = () => loadTool(tool, navItem);
                
                // 添加hover和active状态的图标动画
                navItem.addEventListener('mouseenter', () => {
                    iconElement.style.opacity = '1';
                    iconElement.style.transform = 'scale(1.1)';
                });
                
                navItem.addEventListener('mouseleave', () => {
                    if (!navItem.classList.contains('active')) {
                        iconElement.style.opacity = '0.7';
                        iconElement.style.transform = 'scale(1)';
                    }
                });
                
                navList.appendChild(navItem);
            });
        }

        // 加载工具
        function loadTool(tool, navItem) {
            // 更新活动状态
            if (activeItem) {
                activeItem.classList.remove('active');
                const prevIcon = activeItem.querySelector('span');
                if (prevIcon) {
                    prevIcon.style.opacity = '0.7';
                    prevIcon.style.transform = 'scale(1)';
                }
            }
            navItem.classList.add('active');
            activeItem = navItem;
            
            // 更新当前活动项的图标状态
            const currentIcon = navItem.querySelector('span');
            if (currentIcon) {
                currentIcon.style.opacity = '1';
                currentIcon.style.transform = 'scale(1.1)';
            }

            // 更新工具标题和图标
            currentTool.innerHTML = `<span style="font-size: 20px;">${tool.icon}</span>${tool.name}`;

            // 隐藏欢迎消息，显示iframe
            welcomeMessage.style.display = 'none';
            toolFrame.style.display = 'block';
            
            // 加载工具页面
            toolFrame.src = tool.path;
        }

        // 初始化页面
        generateNavList();
    </script>
</body>
</html>
        // 初始化页面
        generateNavList();
    </script>
</body>
</html>
